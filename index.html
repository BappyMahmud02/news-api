<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News-portal</title>
  <script src="https://kit.fontawesome.com/2c2730afe9.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CDN Goes Here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

</head>

<body class="" style="background-color: #e3dfdf" onload="fetchCategories()">
  <!-- Bootstrap script goes here -->
  <header>
    <section id="categories-container"
      class="categories-container container d-flex justify-content-between fw-semibold my-4">

  </header>


  <main>
    <section class="container">
      <div class="alert alert-light" role="alert">
        <span id="news-count">0</span> items found for category <span id="category-name">entertainment</span>
      </div>
    </section>

    <!-- filter part -->

    <section class="container d-flex gap-2 justify-content-between" id="">
      <div>
        <p class="">sort by :</p>
        
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          
        </div>

      <div class="">
        <button class="btn btn-primary">Todays pick</button>
        <button class="btn btn-outline-secondary">Trending</button>
      </div>

    </section>

    <!-- all news -->

    <section class="all-news container mt-5" id="all-news">
     
    </section>
  </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Cutom JS goes here -->
  <script src="./js/news.js"></script>
</body>

</html>
